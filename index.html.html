<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Cool Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .scoreboard {
            margin-bottom: 15px;
        }

        .score {
            font-size: 1.2rem;
            margin: 5px 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #2d2d44;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cell:hover {
            background: #3c3c5c;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #ff6b81;
        }

        .winner {
            animation: winner 0.5s infinite alternate;
        }

        @keyframes winner {
            from {
                background: #4cd137;
            }
            to {
                background: #44bd32;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üî• Tic Tac Toe üî•</h1>
    <div class="scoreboard">
        <span class="score" id="xScore">‚ùå X: 0</span>
        <span class="score" id="oScore">‚≠ï O: 0</span>
    </div>
    <div class="board" id="board"></div>
    <button class="btn" onclick="resetGame()">Reset Game</button>
</div>

<script>
    const board = document.getElementById("board");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;
    let xScore = 0;
    let oScore = 0;

    const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function createBoard() {
        board.innerHTML = "";
        cells = [];
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.addEventListener("click", () => makeMove(i));
            board.appendChild(cell);
            cells.push(cell);
        }
    }

    function makeMove(index) {
        if (cells[index].textContent === "" && gameActive) {
            cells[index].textContent = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
    }

    function checkWinner() {
        for (let combo of winningCombinations) {
            const [a, b, c] = combo;
            if (
                cells[a].textContent &&
                cells[a].textContent === cells[b].textContent &&
                cells[a].textContent === cells[c].textContent
            ) {
                endGame(cells[a].textContent, combo);
                return;
            }
        }

        if (cells.every(cell => cell.textContent !== "")) {
            endGame(null);
        }
    }

    function endGame(winner, combo) {
        gameActive = false;
        if (winner) {
            combo.forEach(index => cells[index].classList.add("winner"));
            speak(`${winner} wins!`);
            if (winner === "X") xScore++;
            else oScore++;
        } else {
            speak("It's a draw!");
        }
        updateScore();
    }

    function updateScore() {
        document.getElementById("xScore").textContent = `‚ùå X: ${xScore}`;
        document.getElementById("oScore").textContent = `‚≠ï O: ${oScore}`;
    }

    function resetGame() {
        gameActive = true;
        currentPlayer = "X";
        createBoard();
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "en-US";
        window.speechSynthesis.speak(msg);
    }

    createBoard();
</script>

</body>
</html>
